<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Hospital</title>
    <link rel="stylesheet" href="cadastro.css"> 
</head>
<body>
    <div class="container">
        <h1>Cadastrar - Hospital</h1>
        <form id="register-form">
            <label for="new-username">Usuário:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Senha:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="new-role">Tipo de usuário:</label>
            <select id="new-role" name="new-role" required>
                <option value="paciente">Paciente</option>
                <option value="medico">Médico</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <p id="register-message"></p>

     
        <p>Já tem conta? <a href="Untitled-1.html">Login</a></p> 
    </div>

    <script src="Untitled-3.js"></script> 
</body>
</html>
